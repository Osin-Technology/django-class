{% extends "base.html" %}

{% block body %}
    <h2>Products</h2>
    <ul>
        {% for product in products %}
            <li><a href="/product/detail/{{product.id}}">{{ product.name }}</a> </li>
        {% endfor %}
    </ul>

    <h2>Orders</h2>
    <ul>
        {% for product in orders %}
            <li>{{ product.product_name }} </li>
        {% endfor %}
    </ul>
{% endblock %}
